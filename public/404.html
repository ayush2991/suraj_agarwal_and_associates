<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Page Not Found | Suraj Agarwal & Associates</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/styles.css" />
  <style>
    .not-found { min-height: 80vh; display: grid; place-items: center; background: var(--bg-light); }
    .card { background: var(--bg-white); border-radius: 16px; padding: 2.5rem; box-shadow: var(--shadow-lg); text-align: center; max-width: 640px; margin: 2rem; }
    h1 { font-size: 2rem; margin-bottom: 0.75rem; color: var(--primary-color); }
    p { color: var(--text-light); margin-bottom: 1.5rem; }
  </style>
</head>
<body>
  <main class="not-found">
    <div class="card">
      <h1>404 — Page Not Found</h1>
      <p>The page you’re looking for doesn’t exist or may have moved.</p>
      <a class="btn btn-primary" href="/">Go to Home</a>
    </div>
  </main>
</body>
</html>
